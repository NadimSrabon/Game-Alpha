<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/665bbe3d61.js" crossorigin="anonymous"></script>


</head>

<body>

    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <section id ='home' class="min-h-screen flex justify-center items-center">
            <div class="flex flex-col justify-center items-center gap-8">
                <h1 class="text-8xl text-white anton-font">ALPHABET CLASH</h1>
                <p class="text-white poppins-font text-[18px]">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="startPlay()" class="btn btn-accent bg-white text-black">Play Now</button>

            </div>

        </section>

        <section id="play-ground" class="hidden">


            <div class="flex flex-col items-center gap-20">
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB2] flex justify-center items-center relative my-7">
                    <div class="text-center absolute top-0 ">
                        <p class="poppins-font text-[18px] bg-[#2F2941] rounded-b-lg text-white px-3 pb-1">Don't watch keyboard  while playing...</p>

                    </div>
                    <div>
                        <p id="element-show" class="text-[#010313] text-[128px] font-bold uppercase">Y</p>
                    </div>
                </div>


                <div>

                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>


                </div>


                <div class="flex justify-between w-full px-20">
                    <button class="btn bg-purple-300 rounded-full">

                        life
                        <img src="images/life.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn bg-blue-500 rounded-full">

                        Score
                        <img src="images/dollar.svg" alt="">
                        <span>1</span>

                    </button>
                </div>
            </div>

        </section>

        <section class="score poppins-font flex justify-center items-center min-h-screen hidden">

            <div class='text-center border-1 bg-[#FFFFFF33] p-6'>
                <h1 class="font-bold text-[64px] text-white">Score: 14</h1>

                <button class="btn btn-accent bg-white">Play Again</button>

                <p class="text-white my-3">More Practice Will Make You Pro..</p>
            </div>

        </section>
    </main>
    <script src="script/alpha.js"></script>

</body>

</html>
